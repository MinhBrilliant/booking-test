<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Booking Management System</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Booking Management</h1>
		<hr>
		<h2>Update Booking</h2>
		<span th:if="${errMsg}"  th:text="${errMsg}"style="color: red;font-size: 1.2em; margin-bottom: 15px"></span>
		<form style="padding-top: 10px" action="#" th:action="@{'/book-type/save?pageNo=' + ${currentPage} + '&isLogin=' + ${isLogin}}" th:object="${booking}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<div class="row">
			<label class="col-2 label required" required>Seat Type Code:</label>
			<input type="text" th:field="*{seatTypeCode}" class="form-control mb-4 col-4" readonly>
			</div>
			<div class="row">
			<label class="col-2 label required" required>Seat Type Name:</label>
			<input type="text" th:field="*{seatTypeName}" class="form-control mb-4 col-4" maxlength="30">
			</div>
			<p th:if="${#fields.hasErrors('seatTypeName')}" th:errorclass="error" style="color: red;font-size: 1em; margin-top: -25px" th:errors="*{seatTypeName}" />
			<div class="row">
			<label class="col-2 label">Worker Memo</label>
			<input type="text" th:field="*{workerMemo}" class="form-control mb-4 col-4">
			</div>
				<button type="submit" class="btn btn-info col-2"> Update Booking</button>
		</form>
		
		<hr>
		<a th:if="${isLogin}" th:href = "@{'/user/book-seats/page/' + ${currentPage}}"> Back to Booking List</a>
		<a th:unless="${isLogin}" th:href = "@{'/book-type/page/' + ${currentPage}}"> Back to Booking List</a>
	</div>
</body>
</html>
