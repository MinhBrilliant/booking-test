<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Booking Management System</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Booking Management System</h1>
		<hr>
		<h2>Register New Booking</h2>

		<form style="padding-top: 10px" action="#" th:action="@{'/book-type/register?isLogin=' + ${isLogin}}" th:object="${booking}"
			method="POST">
			<div class="row">
				<label class="col-2 label required" required>Seat Type Code:</label>
			<input type="text" th:field="*{seatTypeCode}"
				   class="form-control mb-4 col-4" readonly>
			</div>
			<p th:if="${#fields.hasErrors('seatTypeCode')}" th:errorclass="error" style="color: red;font-size: 1em; margin-top: -25px" th:errors="*{seatTypeCode}" />
			<div class="row">
			<label class="col-2 label required" required>Seat Type Name:</label>
			<input type="text" th:field="*{seatTypeName}"
				placeholder="Seat Type Name" class="form-control mb-4 col-4" >
			</div>
			<p th:if="${#fields.hasErrors('seatTypeName')}" th:errorclass="error" style="color: red;font-size: 1em; margin-top: -25px" th:errors="*{seatTypeName}" />
			<div class="row">
				<label class="col-2 label">Worker Memo</label>
				<input type="text" th:field="*{workerMemo}"
				placeholder="Worker Memo" class="form-control mb-4 col-4">
			</div>
				<button type="submit" class="btn btn-info col-2"> Register</button>
		</form>
		
		<hr>

		<a th:if="${isLogin}" th:href = "@{'/user/book-seats/page/' + ${currentPage}}"> Back to Booking List</a>
		<a th:unless="${isLogin}" th:href = "@{'/book-type/page/' + ${currentPage}}"> Back to Booking List</a>
	</div>
</body>
</html>
