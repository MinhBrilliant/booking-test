<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form th:action="@{/register}" th:object="${user}" method="post" class="form-group mt-4">
            <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" />
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" />
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" />
            </div>
            <div class="mb-3">
                <label for="role">Select Role:</label>
                <select id="role" name="roleName" class="form-control">
                    <option value="" disabled selected>Select your role</option>
                    <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div th:if="${error}" class="mt-3">
                <p class="text-danger" th:text="${error}"></p>
            </div>
        </form>
    </div>
</body>
</html>
